<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FreshKeep - Gesti√≥n de Inventario</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
            position: relative;
        }

        .header h1 {
            font-size: 3em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .logout-btn {
            position: absolute;
            top: 0;
            right: 0;
            padding: 10px 20px;
            background: rgba(255,255,255,0.2);
            color: white;
            border: 2px solid white;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.9em;
            transition: all 0.3s;
        }

        .logout-btn:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-2px);
        }

        .content {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .card h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.5em;
            border-bottom: 3px solid #667eea;
            padding-bottom: 10px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 600;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-secondary {
            background: #6c757d;
            margin-top: 10px;
        }

        .products-list {
            max-height: 600px;
            overflow-y: auto;
        }

        .product-item {
            background: #f8f9fa;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 10px;
            border-left: 5px solid #667eea;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: transform 0.2s;
        }

        .product-item:hover {
            transform: translateX(5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .product-item.expiring-soon {
            border-left-color: #ffc107;
            background: #fff8e1;
        }

        .product-item.expired {
            border-left-color: #dc3545;
            background: #ffe0e0;
        }

        .product-info h3 {
            color: #333;
            margin-bottom: 5px;
        }

        .product-info p {
            color: #666;
            font-size: 0.9em;
            margin: 3px 0;
        }

        .product-badge {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.8em;
            font-weight: 600;
            margin-right: 5px;
        }

        .badge-ok {
            background: #d4edda;
            color: #155724;
        }

        .badge-warning {
            background: #fff3cd;
            color: #856404;
        }

        .badge-danger {
            background: #f8d7da;
            color: #721c24;
        }

        .product-actions {
            display: flex;
            gap: 10px;
        }

        .btn-small {
            padding: 8px 15px;
            font-size: 0.9em;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-consumed {
            background: #28a745;
            color: white;
        }

        .btn-delete {
            background: #dc3545;
            color: white;
        }

        .btn-small:hover {
            opacity: 0.8;
            transform: scale(1.05);
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .stat-card h3 {
            font-size: 2em;
            color: #667eea;
            margin-bottom: 5px;
        }

        .stat-card p {
            color: #666;
            font-size: 0.9em;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #999;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #667eea;
        }

        .filter-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .filter-tab {
            padding: 10px 20px;
            background: #f8f9fa;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
        }

        .filter-tab.active {
            background: #667eea;
            color: white;
        }

        @media (max-width: 768px) {
            .content {
                grid-template-columns: 1fr;
            }

            .stats {
                grid-template-columns: 1fr;
            }

            .logout-btn {
                position: static;
                margin-top: 10px;
                display: inline-block;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ü•ó FreshKeep</h1>
            <p id="welcomeMessage">Gestiona tu inventario y evita desperdicios</p>
            <button onclick="logout()" class="logout-btn">üö™ Cerrar Sesi√≥n</button>
        </div>

        <div class="stats">
            <div class="stat-card">
                <h3 id="totalProducts">0</h3>
                <p>Productos Totales</p>
            </div>
            <div class="stat-card">
                <h3 id="expiringSoon">0</h3>
                <p>Caducan Pronto</p>
            </div>
            <div class="stat-card">
                <h3 id="expired">0</h3>
                <p>Caducados</p>
            </div>
        </div>

        <div class="content">
            <div class="card">
                <h2>‚ûï Agregar Producto</h2>
                <form id="productForm">
                    <div class="form-group">
                        <label for="name">Nombre del Producto *</label>
                        <input type="text" id="name" required placeholder="Ej: Raviolis">
                    </div>

                    <div class="form-group">
                        <label for="store">Tienda</label>
                        <input type="text" id="store" placeholder="Ej: Mercadona">
                    </div>

                    <div class="form-group">
                        <label for="category">Categor√≠a *</label>
                        <select id="category" required>
                            <option value="">Selecciona categor√≠a</option>
                            <option value="fruits">üçé Frutas</option>
                            <option value="vegetables">ü•ï Verduras</option>
                            <option value="dairy">ü•õ L√°cteos</option>
                            <option value="meat">ü•© Carnes</option>
                            <option value="fish">üêü Pescado</option>
                            <option value="grains">üçù Cereales/Pasta</option>
                            <option value="beverages">ü•§ Bebidas</option>
                            <option value="snacks">üçø Snacks</option>
                            <option value="condiments">üßÇ Condimentos</option>
                            <option value="frozen">‚ùÑÔ∏è Congelados</option>
                            <option value="bakery">üçû Panader√≠a</option>
                            <option value="other">üì¶ Otros</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="expirationDate">Fecha de Caducidad *</label>
                        <input type="date" id="expirationDate" required>
                    </div>

                    <div class="form-group">
                        <label for="quantity">Cantidad *</label>
                        <input type="number" id="quantity" required min="0" step="0.01" placeholder="250">
                    </div>

                    <div class="form-group">
                        <label for="unit">Unidad *</label>
                        <select id="unit" required>
                            <option value="g">Gramos (g)</option>
                            <option value="kg">Kilogramos (kg)</option>
                            <option value="ml">Mililitros (ml)</option>
                            <option value="liters">Litros (L)</option>
                            <option value="units">Unidades</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="price">Precio (‚Ç¨)</label>
                        <input type="number" id="price" min="0" step="0.01" placeholder="2.50">
                    </div>

                    <div class="form-group">
                        <label style="display: flex; align-items: center;">
                            <input type="checkbox" id="isOpened" style="width: auto; margin-right: 10px;">
                            ¬øYa est√° abierto?
                        </label>
                    </div>

                    <div class="form-group" id="openedDateGroup" style="display: none;">
                        <label for="openedDate">Fecha de apertura</label>
                        <input type="date" id="openedDate">
                    </div>

                    <div class="form-group">
                        <label for="location">Ubicaci√≥n *</label>
                        <select id="location" required>
                            <option value="pantry">üóÑÔ∏è Despensa</option>
                            <option value="fridge">‚ùÑÔ∏è Nevera</option>
                            <option value="freezer">üßä Congelador</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="notes">Notas</label>
                        <input type="text" id="notes" placeholder="Notas adicionales...">
                    </div>

                    <button type="submit" class="btn">Guardar Producto</button>
                </form>
            </div>

            <div class="card">
                <h2>üì¶ Mi Inventario</h2>
                
                <div class="filter-tabs">
                    <button class="filter-tab active" onclick="filterProducts('all')">Todos</button>
                    <button class="filter-tab" onclick="filterProducts('expiring')">‚ö†Ô∏è Caducan Pronto</button>
                    <button class="filter-tab" onclick="filterProducts('active')">‚úÖ Activos</button>
                </div>

                <button class="btn btn-secondary" onclick="loadProducts()">üîÑ Actualizar Lista</button>

                <div id="productsList" class="products-list">
                    <div class="loading">Cargando productos...</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'https://plataforma-nowaste.onrender.com/api';
        let allProducts = [];
        let currentFilter = 'all';
        let currentUser = null;
        let authToken = null;

        // Verificar autenticaci√≥n al cargar
        document.addEventListener('DOMContentLoaded', () => {
            authToken = localStorage.getItem('freshkeep_token');
            const userDataString = localStorage.getItem('freshkeep_user');
            
            if (!authToken || !userDataString) {
                // No est√° logueado, redirigir a login
                window.location.href = 'login.html';
                return;
            }
            
            currentUser = JSON.parse(userDataString);
            
            // Mostrar nombre del usuario
            document.getElementById('welcomeMessage').textContent = `Bienvenido, ${currentUser.full_name} üëã`;
            
            // Continuar con la carga normal
            loadProducts();
            setMinDate();
            setupOpenedDateListener();
        });

        function setMinDate() {
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('expirationDate').setAttribute('min', today);
        }

        function setupOpenedDateListener() {
            const isOpenedCheckbox = document.getElementById('isOpened');
            if (isOpenedCheckbox) {
                isOpenedCheckbox.addEventListener('change', function(e) {
                    const openedDateGroup = document.getElementById('openedDateGroup');
                    if (e.target.checked) {
                        openedDateGroup.style.display = 'block';
                        document.getElementById('openedDate').value = new Date().toISOString().split('T')[0];
                    } else {
                        openedDateGroup.style.display = 'none';
                        document.getElementById('openedDate').value = '';
                    }
                });
            }
        }

        // Manejar errores de autenticaci√≥n
        async function handleAuthError(response) {
            if (response.status === 401) {
                alert('Tu sesi√≥n ha expirado. Por favor, inicia sesi√≥n de nuevo.');
                localStorage.removeItem('freshkeep_token');
                localStorage.removeItem('freshkeep_user');
                window.location.href = 'login.html';
                return true;
            }
            return false;
        }

        async function loadProducts() {
            try {
                const response = await fetch(`${API_URL}/products/`, {
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });

                if (await handleAuthError(response)) return;
                
                if (!response.ok) throw new Error('Error al cargar productos');
                
                allProducts = await response.json();
                updateStats();
                displayProducts(filterProductsByType(currentFilter));
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('productsList').innerHTML = `
                    <div class="empty-state">
                        <p>‚ùå Error al cargar productos.</p>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }

        function filterProducts(type) {
            currentFilter = type;
            document.querySelectorAll('.filter-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            event.target.classList.add('active');
            displayProducts(filterProductsByType(type));
        }

        function filterProductsByType(type) {
            if (type === 'all') return allProducts;
            if (type === 'expiring') return allProducts.filter(p => p.days_until_expiration <= 7 && p.days_until_expiration >= 0);
            if (type === 'active') return allProducts.filter(p => p.status === 'active');
            return allProducts;
        }

        function displayProducts(products) {
            const container = document.getElementById('productsList');
            
            if (products.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <p>üì¶ No hay productos para mostrar</p>
                        <p>Agrega tu primer producto usando el formulario</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = products.map(product => {
                const daysLeft = product.days_until_expiration;
                let badgeClass = 'badge-ok';
                let badgeText = `${daysLeft} d√≠as`;
                let itemClass = '';

                if (daysLeft < 0) {
                    badgeClass = 'badge-danger';
                    badgeText = '¬°CADUCADO!';
                    itemClass = 'expired';
                } else if (daysLeft <= 3) {
                    badgeClass = 'badge-danger';
                    badgeText = `${daysLeft} d√≠as ‚ö†Ô∏è`;
                    itemClass = 'expiring-soon';
                } else if (daysLeft <= 7) {
                    badgeClass = 'badge-warning';
                    badgeText = `${daysLeft} d√≠as`;
                    itemClass = 'expiring-soon';
                }

                return `
                    <div class="product-item ${itemClass}">
                        <div class="product-info">
                            <h3>${product.name}</h3>
                            <p>
                                <span class="product-badge ${badgeClass}">${badgeText}</span>
                                ${product.quantity} ${product.unit}
                                ${product.price ? ` ‚Ä¢ üí∞ ${product.price.toFixed(2)}‚Ç¨` : ''}
                                ${product.is_opened ? ' ‚Ä¢ üìÇ Abierto' : ''}
                            </p>
                            <p>
                                ${product.store ? `üè™ ${product.store} ‚Ä¢` : ''} 
                                üìç ${getLocationName(product.location)} ‚Ä¢ 
                                üìÖ ${formatDate(product.expiration_date)}
                            </p>
                            ${product.notes ? `<p>üìù ${product.notes}</p>` : ''}
                        </div>
                        <div class="product-actions">
                            <button class="btn-small btn-consumed" onclick="markAsConsumed(${product.id})">
                                ‚úì Consumido
                            </button>
                            <button class="btn-small btn-delete" onclick="deleteProduct(${product.id})">
                                üóëÔ∏è
                            </button>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function updateStats() {
            const active = allProducts.filter(p => p.status === 'active');
            const expiringSoon = active.filter(p => p.days_until_expiration <= 7 && p.days_until_expiration >= 0);
            const expired = active.filter(p => p.days_until_expiration < 0);

            document.getElementById('totalProducts').textContent = active.length;
            document.getElementById('expiringSoon').textContent = expiringSoon.length;
            document.getElementById('expired').textContent = expired.length;
        }

        document.getElementById('productForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const isOpened = document.getElementById('isOpened').checked;
            const openedDate = document.getElementById('openedDate').value;
            
            const data = {
                name: document.getElementById('name').value,
                store: document.getElementById('store').value || null,
                category: document.getElementById('category').value,
                expiration_date: document.getElementById('expirationDate').value + 'T00:00:00',
                quantity: parseFloat(document.getElementById('quantity').value),
                unit: document.getElementById('unit').value,
                price: document.getElementById('price').value ? parseFloat(document.getElementById('price').value) : null,
                is_opened: isOpened,
                opened_date: isOpened && openedDate ? openedDate + 'T00:00:00' : null,
                location: document.getElementById('location').value,
                notes: document.getElementById('notes').value || null
            };

            try {
                const response = await fetch(`${API_URL}/products/`, {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`
                    },
                    body: JSON.stringify(data)
                });

                if (await handleAuthError(response)) return;

                if (!response.ok) throw new Error('Error al crear producto');

                e.target.reset();
                await loadProducts();
                alert('‚úÖ Producto agregado correctamente');
            } catch (error) {
                console.error('Error:', error);
                alert('‚ùå Error al agregar producto: ' + error.message);
            }
        });

        async function markAsConsumed(id) {
            if (!confirm('¬øMarcar este producto como consumido?')) return;

            try {
                const response = await fetch(`${API_URL}/products/${id}/mark-consumed`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });

                if (await handleAuthError(response)) return;

                if (!response.ok) throw new Error('Error al marcar como consumido');

                await loadProducts();
                alert('‚úÖ Producto marcado como consumido');
            } catch (error) {
                console.error('Error:', error);
                alert('‚ùå Error al marcar producto');
            }
        }

        async function deleteProduct(id) {
            if (!confirm('¬øEst√°s seguro de eliminar este producto?')) return;

            try {
                const response = await fetch(`${API_URL}/products/${id}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });

                if (await handleAuthError(response)) return;

                if (!response.ok) throw new Error('Error al eliminar producto');

                await loadProducts();
                alert('‚úÖ Producto eliminado');
            } catch (error) {
                console.error('Error:', error);
                alert('‚ùå Error al eliminar producto');
            }
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('es-ES');
        }

        function getLocationName(location) {
            const names = {
                'pantry': 'Despensa',
                'fridge': 'Nevera',
                'freezer': 'Congelador'
            };
            return names[location] || location;
        }

        // Funci√≥n de logout
        function logout() {
            if (confirm('¬øEst√°s seguro de que quieres cerrar sesi√≥n?')) {
                localStorage.removeItem('freshkeep_token');
                localStorage.removeItem('freshkeep_user');
                window.location.href = 'login.html';
            }
        }
    </script>
</body>
</html>
